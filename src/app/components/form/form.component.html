<form [formGroup]="group" class="card">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name" required>
    <mat-error>Name is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Surname" formControlName="surname" required>
    <mat-error>Surname is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Number Plate" formControlName="numberPlate" required>
    <mat-error>You've entered incorrect numberplate</mat-error>
  </mat-form-field>

  <button *ngIf="!modalMode" mat-button color="primary" [ngClass]="{ disabled: group.invalid }" (click)="addNumberplate.emit()">Add</button>
</form>
