<form [formGroup]="group" class="card">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Surname" formControlName="surname">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Number Plate" formControlName="numberPlate">
  </mat-form-field>

  <button *ngIf="!modalMode" mat-button color="primary" (click)="addNumberplate.emit()">Add</button>
</form>
